   <link href="css/signin.css" rel="stylesheet">


    <script>
  $(document).ready(function() {
    $.ajax({
        url: "http://rest-service.guides.spring.io/greeting"
    }).then(function(data) {
       $('#greeting-id').val(data.id);
       $('#greeting-content').val("data.content");
    });
});
</script>

  <body>

    <div class="container">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="email" class="form-control" placeholder="Email address" id="greeting-id" required autofocus>
        <input type="text" class="form-control" placeholder="Password" id="greeting-content" required>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
