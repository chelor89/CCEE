<!DOCTYPE html>
<html>

  <head>

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">

    <link rel="stylesheet" href="../bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../css/signin.css">

    <script src="../jquery/jquery-2.1.0.js"></script>

    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>

    

  </head>

  <body>

    <!-- Modal -->


    <div id="mainDiv">

      <div class="modal-dialog modal-sm">

        <div class="modal-content">
            <br>

            <div class="bs-example bs-example-tabs">
                <ul id="myTab" class="nav nav-tabs">
                  <li class="active"><a href="#signin" data-toggle="tab">Ingresar</a></li>
                  <li class=""><a href="#signup" data-toggle="tab">Registrarse</a></li>
                </ul>
            </div>

          <div class="modal-body">
            
            <div id="myTabContent" class="tab-content">

            <div class="tab-pane fade active in" id="signin">

                <form class="form-horizontal">
                <fieldset>
                <!-- Sign In Form -->
                <!-- Text input-->
                <div class="control-group">
                  <label class="control-label" for="userid">Cedula:</label>
                  <div class="controls">
                    <input required="" id="userid" name="userid" type="text" class="form-control" placeholder="12345678" class="input-medium" required="">
                  </div>
                </div>

                <!-- Password input-->
                <div class="control-group">
                  <label class="control-label" for="passwordinput">Password:</label>
                  <div class="controls">
                    <input required="" id="passwordinput" name="passwordinput" class="form-control" type="password" placeholder="********" class="input-medium">
                  </div>
                </div>

                <!-- Button -->
                <div class="control-group">
                  <label class="control-label" for="signin"></label>
                  <div class="controls">
                    <center>
                      <button id="signin" name="signin" class="btn btn-success">Ingresar</button>
                    </center>
                  </div>
                </div>
                </fieldset>
                </form>

            </div>

            <div class="tab-pane fade" id="signup">
                <form class="form-horizontal">
                <fieldset>
                <!-- Sign Up Form -->

                <!-- Text input-->
                <div class="control-group">
                  <label class="control-label" for="userid">Cedula:</label>
                  <div class="controls">
                    <input id="userid" name="userid" class="form-control" type="text" placeholder="12345678" class="input-large" required="">
                  </div>
                </div>

                <!-- Text input-->
                <div class="control-group">
                  <label class="control-label" for="Email">Mail:</label>
                  <div class="controls">
                    <input id="Email" name="Email" class="form-control" type="text" placeholder="mail@mail.com" class="input-large" required="">
                  </div>
                </div>
                
                <!-- Button -->
                <div class="control-group">
                  <label class="control-label" for="confirmsignup"></label>
                  <div class="controls">
                    <center>
                      <button id="confirmsignup" name="confirmsignup" class="btn btn-success">Registrarse</button>
                    </center>
                  </div>
                </div>

                </fieldset>
                </form>

          </div>

          <!--
          <div class="modal-footer">
            <center>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </center>
          </div>
          -->

        </div>
      </div>
    </div>

  </body>
</html>
